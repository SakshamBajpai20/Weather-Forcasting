<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-500 min-h-screen flex flex-col items-center p-6 text-gray-800">

  <h1 class="text-3xl font-bold mb-6">ğŸŒ¤ Weather Forecast</h1>

  <!-- Search Area -->
  <div class="flex flex-wrap gap-3 mb-5 w-full max-w-lg">
    <input id="cityInput" type="text" placeholder="Enter city" class="flex-grow px-4 py-2 rounded-md shadow-md border" />
    <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
    <button id="locBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">ğŸ“ My Location</button>
  </div>

  <!-- Recent Cities -->
  <div id="recentCities" class="mb-5 hidden w-full max-w-lg">
    <label class="block text-sm font-semibold mb-2">Recent Cities</label>
    <select id="recentDropdown" class="w-full px-4 py-2 border rounded-md shadow">
      <option disabled selected>Select a recent city</option>
    </select>
  </div>

  <!-- Current Weather -->
  <div id="weatherInfo" class="hidden w-full max-w-md p-6 bg-white rounded-lg shadow-lg text-center mb-6">
    <h2 id="location" class="text-2xl font-bold mb-2"></h2>
    <img id="weatherIcon" class="mx-auto w-20" />
    <p id="description" class="capitalize mb-2"></p>
    <p id="temperature" class="text-xl"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>

  <!-- Forecast -->
  <div id="forecast" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 max-w-6xl w-full"></div>

  <script src="script.js"></script>
</body>
</html>
